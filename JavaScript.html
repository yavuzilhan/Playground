<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>yavuzilhan.com | JavaScript Lesson 1</title>
</head>

<body>
    <p id="result"></p>
    <button type="button" onclick="Show();">Sonuç</button>

    <script>
        function Show() {
            var day;
            var d = new Date().getDay();

            switch (d) {
                case 0:
                    day = "Pazar";
                    break;
                case 1:
                    day = "Pazartesi";
                    break;
                case 2:
                    day = "Salı";
                    break;
                case 3:
                    day = "Çarşamba";
                    break;
                case 4:
                    day = "Perşembe";
                    break;
                case 5:
                    day = "Cuma";
                    break;
                case 6:
                    day = "Cumartesi";
                    break;
                default:
                    day = "Böyle bir gün yok"
                    break;
            }

            document.getElementById("result").innerHTML = day;

        }
    </script>

    <!--Browserdan JavaScript ayarları kapalı ise bu alan görüntülenir.-->
    <noscript>JavaScript ayarlarınızı gözden geçirip script iznini açmanız gerekir</noscript>

</body>

</html>
