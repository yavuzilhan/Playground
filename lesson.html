<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Playground</title>
</head>

<body>
    <p id="result"></p>
    <button type="button" id="jsYukle">Yükle</button>

    <script>
        "use strict";
        //Harici bir JS dosyası yükleme örneği
        var btn = document.getElementById("jsYukle");
        btn.onclick = function () {
            var newElement = document.createElement("script");
            newElement.src = "js/message.js";
            document.body.appendChild(newElement);
        }
        //JSON Nesnesi oluşturalım
        var jSonNesnesi = '{"langs":[{"FirstName":"Yavuz","LastName":"İlhan"},' +
            '{"FirstName":"Nigar","LastName":"İlhan"},' +
            '{"FirstName":"Doğu","LastName":"İlhan"}]}';
        //JSON Nesnesini normal bir JS nesnesine dönüştürelim
        var liste = JSON.parse(jSonNesnesi);
        //JSON dan gelen veriyi kullanalım
        window.onload = function () {
            var result = document.getElementById("result");
            for (let i = 0; i < liste.langs.length; i++) {
                result.innerHTML += liste.langs[i].FirstName + " " + liste.langs[i].LastName + "<br>";
            }
        }
    </script>
</body>

</html>
